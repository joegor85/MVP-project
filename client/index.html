<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Joe MVP project</title>
  </head>
  <body>
    <div id="peopleContainer"></div>
    <div id="memberContainer"></div>
    <div id="hobbyReqContainer"></div>
    <div id="CUDcontainer">
      <div id="addContainer">
        <button id="addButton">Add Person!</button>
        <input class="name" type="text" placeholder="Name" />
        <input class="nickName" type="text" placeholder="Nickname" />
        <input class="fav_color" type="text" placeholder="Favorite Color" />
        <input class="location" type="text" placeholder="Location" />
        <input class="bday" type="text" placeholder="Birthday" />
        <input class="hobby1" type="text" placeholder="Hobby #1" />
        <input class="hobby2" type="text" placeholder="Hobby #2" />
        <input class="hobby3" type="text" placeholder="Hobby #3" />
      </div>
      <div id="deleteContainer">
        <button id="deleteButton">Delete Person (use with care)</button>
        <input id="deleteId" type="text" placeholder="Enter Person's Number" />
      </div>
      <div id="updateContainer">
        <input id="updateNameSearch" type="text" placeholder="Type Name Here" />
        <button id="updateSearchButton">Search for this person</button>
        <button id="updateButton">Update this Person</button>
        <input class="name" type="text" placeholder="Name" />
        <input class="nickName" type="text" placeholder="Nickname" />
        <input class="fav_color" type="text" placeholder="Favorite Color" />
        <input class="location" type="text" placeholder="Location" />
        <input class="bday" type="text" placeholder="Birthday" />
        <input class="hobby1" type="text" placeholder="Hobby #1" />
        <input class="hobby2" type="text" placeholder="Hobby #2" />
        <input class="hobby3" type="text" placeholder="Hobby #3" />
      </div>
    </div>
  </body>
</html>
